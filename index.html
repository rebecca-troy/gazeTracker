<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gaze Tracker</title>
  <script src="https://webgazer.cs.brown.edu/webgazer.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: white;
      padding: 20px;
      margin: 0;
    }
    #tracking-ui {
      border: 3px solid red;
      padding: 20px;
      margin-top: 20px;
    }
    img {
      max-width: 100%;
      height: auto;
      border: 2px solid blue;
    }
    button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      background: #4CAF50;
      color: white;
      border: none;
    }
    .hidden {
      display: none;
    }
    #gaze-pointer {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
      transform: translate(-10px, -10px);
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>Gaze Tracking Experiment</h1>
  <div id="status">Status: Not started</div>
  <button id="startBtn">Start Tracking</button>

  <div id="tracking-ui" class="hidden">
    <h2>Look at this image:</h2>
    <div style="position:relative">
      <img id="target-image" src="https://via.placeholder.com/600x400?text=Loading..." alt="Test image">
      <div id="gaze-pointer"></div>
    </div>
    <pre id="output">Gaze data will appear here...</pre>
  </div>

  <script>
    const statusEl = document.getElementById('status');
    const startBtn = document.getElementById('startBtn');
    const trackingUI = document.getElementById('tracking-ui');
    const targetImage = document.getElementById('target-image');
    const gazePointer = document.getElementById('gaze-pointer');
    const outputEl = document.getElementById('output');

    // Replace with raw GitHub URLs of your images
    const images = [
      'https://raw.githubusercontent.com/rebecca-troy/gazeTracker/main/Abstract1.jpg',
      'https://raw.githubusercontent.com/rebecca-troy/gazeTracker/main/Abstract2.jpg',
      'https://raw.githubusercontent.com/rebecca-troy/gazeTracker/main/Abstract3.jpg'
    ];

    let currentImageIndex = 0;

    // Start the gaze tracking
    startBtn.addEventListener('click', () => {
      statusEl.textContent = "Initializing camera...";
      startBtn.disabled = true;

      // Initialize WebGazer
      webgazer.setRegression('ridge')  // Ridge regression model
            .setTracker('clmtrackr')  // Use clmtrackr for facial landmarks
            .begin();

      webgazer.showPredictionPoints(false); // Disable prediction points (optional)

      // Wait for the webcam and start tracking
      webgazer.getTracker().init().then(() => {
        statusEl.textContent = "Tracking... Look at the image!";
        trackingUI.classList.remove('hidden');
        targetImage.src = images[currentImageIndex];
        startImageCycle();
      }).catch((err) => {
        statusEl.textContent = "Error initializing tracker: " + err;
      });
    });

    // Start image cycle (change images every 10 seconds)
    function startImageCycle() {
      setInterval(() => {
        currentImageIndex = (currentImageIndex + 1) % images.length;
        targetImage.src = images[currentImageIndex];
        outputEl.textContent += `\n\nIMAGE CHANGED TO #${currentImageIndex + 1}\n`;
      }, 10000); // every 10 seconds
    }

    // Function to track gaze coordinates
    function trackGaze() {
      const gazeData = webgazer.getCurrentPrediction();
      if (gazeData) {
        // Update the gaze pointer's position
        gazePointer.style.left = `${gazeData.x}px`;
        gazePointer.style.top = `${gazeData.y}px`;

        // Output gaze coordinates to the screen
        outputEl.textContent = `X: ${Math.round(gazeData.x)}, Y: ${Math.round(gazeData.y)}`;
      }
    }

    // Continuously track gaze every frame
    setInterval(trackGaze, 100);  // Update gaze every 100ms
  </script>
</body>
</html>
