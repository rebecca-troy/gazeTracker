<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minimal Gaze Tracker</title>
  <script src="https://webgazer.cs.brown.edu/webgazer.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #f9f9f9;
      font-family: sans-serif;
    }
    #gaze-dot {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      z-index: 999;
    }
    #status {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 14px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="status">Initializing...</div>
  <div id="gaze-dot"></div>

  <script>
    const status = document.getElementById('status');
    const dot = document.getElementById('gaze-dot');

    async function startGaze() {
      status.textContent = "Requesting camera permission...";
      console.log("Requesting webcam...");

      try {
        await navigator.mediaDevices.getUserMedia({ video: true });
        console.log("Webcam access granted");

        status.textContent = "Starting WebGazer...";
        await webgazer.setRegression('ridge')
                      .setTracker('clmtrackr')
                      .setGazeListener((data, elapsedTime) => {
                        if (data) {
                          dot.style.left = data.x + 'px';
                          dot.style.top = data.y + 'px';
                          console.log(`Gaze at (${Math.round(data.x)}, ${Math.round(data.y)})`);
                        }
                      })
                      .begin();

        status.textContent = "Tracking gaze... move your eyes!";
        console.log("WebGazer initialized");

        webgazer.showVideoPreview(true)
                .showPredictionPoints(true)
                .showFaceOverlay(true)
                .showFaceFeedbackBox(true);

      } catch (err) {
        status.textContent = "Error: " + err.message;
        console.error("Error initializing gaze tracker:", err);
      }
    }

    startGaze();

    window.addEventListener('beforeunload', () => {
      webgazer.end();
    });
  </script>
</body>
</html>
