<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gaze Tracker</title>
  <script src="https://webgazer.cs.brown.edu/webgazer.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: white;
      padding: 20px;
      margin: 0;
    }
    #tracking-ui {
      border: 3px solid red;
      padding: 20px;
      margin-top: 20px;
    }
    img {
      max-width: 100%;
      height: auto;
      border: 2px solid blue;
    }
    button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }
    .hidden {
      display: none;
    }
    #gaze-pointer {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
      transform: translate(-10px, -10px);
      pointer-events: none;
      z-index: 100;
    }
    #output {
      white-space: pre-wrap;
      word-wrap: break-word;
      max-height: 200px;
      overflow-y: auto;
      background: #f5f5f5;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>Gaze Tracking Experiment</h1>
  <div id="status">Status: Not started</div>
  <button id="startBtn">Start Tracking</button>

  <div id="tracking-ui" class="hidden">
    <h2>Look at this image:</h2>
    <div style="position:relative">
      <img id="target-image" src="https://via.placeholder.com/600x400?text=Loading..." alt="Test image">
      <div id="gaze-pointer"></div>
    </div>
    <pre id="output">Gaze data will appear here...</pre>
  </div>

  <script>
    const statusEl = document.getElementById('status');
    const startBtn = document.getElementById('startBtn');
    const trackingUI = document.getElementById('tracking-ui');
    const targetImage = document.getElementById('target-image');
    const gazePointer = document.getElementById('gaze-pointer');
    const outputEl = document.getElementById('output');

    // Replace with raw GitHub URLs of your images
    const images = [
      'https://raw.githubusercontent.com/rebecca-troy/gazeTracker/main/Abstract1.jpg',
      'https://raw.githubusercontent.com/rebecca-troy/gazeTracker/main/Abstract2.jpg',
      'https://raw.githubusercontent.com/rebecca-troy/gazeTracker/main/Abstract3.jpg'
    ];

    let currentImageIndex = 0;
    let imageCycleInterval;
    let gazeTrackingInterval;

    // Preload images
    function preloadImages() {
      images.forEach(imgUrl => {
        const img = new Image();
        img.src = imgUrl;
      });
    }

    // Start the gaze tracking
    startBtn.addEventListener('click', async () => {
      statusEl.textContent = "Requesting camera permission...";
      startBtn.disabled = true;

      try {
        // Request camera access first
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        
        // Initialize WebGazer after we have camera access
        statusEl.textContent = "Initializing gaze tracking...";
        
        webgazer.setRegression('ridge')
               .setTracker('clmtrackr')
               .setGazeListener(function(data, elapsedTime) {
                 if (data == null) return;
                 
                 // Update gaze pointer
                 gazePointer.style.left = `${data.x}px`;
                 gazePointer.style.top = `${data.y}px`;
                 
                 // Output gaze coordinates
                 outputEl.textContent = `X: ${Math.round(data.x)}, Y: ${Math.round(data.y)}\nElapsed Time: ${Math.round(elapsedTime)}ms`;
               })
               .begin()
               .showPredictionPoints(false);

        // Wait for the tracker to initialize
        await webgazer.getTracker().init();
        
        statusEl.textContent = "Tracking active! Look at the image!";
        trackingUI.classList.remove('hidden');
        preloadImages();
        loadCurrentImage();
        startImageCycle();
        
      } catch (err) {
        statusEl.textContent = "Error: " + err.message;
        console.error(err);
        startBtn.disabled = false;
      }
    });

    // Load current image with error handling
    function loadCurrentImage() {
      targetImage.onerror = function() {
        outputEl.textContent += `\nFailed to load image ${images[currentImageIndex]}\n`;
      };
      targetImage.src = images[currentImageIndex];
      outputEl.textContent += `\nLoaded image #${currentImageIndex + 1}\n`;
    }

    // Start image cycle (change images every 10 seconds)
    function startImageCycle() {
      imageCycleInterval = setInterval(() => {
        currentImageIndex = (currentImageIndex + 1) % images.length;
        loadCurrentImage();
      }, 10000); // every 10 seconds
    }

    // Clean up when the page is unloaded
    window.addEventListener('beforeunload', function() {
      if (imageCycleInterval) clearInterval(imageCycleInterval);
      if (gazeTrackingInterval) clearInterval(gazeTrackingInterval);
      webgazer.end();
    });
  </script>
</body>
</html>
