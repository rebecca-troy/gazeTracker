<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gaze Tracker</title>
  <script src="https://api.gazerecorder.com/GazeCloudAPI.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: white !important;
      padding: 20px !important;
      margin: 0 !important;
    }
    #tracking-ui {
      border: 3px solid red !important;
      padding: 20px !important;
      margin-top: 20px !important;
    }
    img {
      max-width: 100% !important;
      height: auto !important;
      border: 2px solid blue !important;
    }
    button {
      padding: 10px !important;
      font-size: 16px !important;
      margin: 10px !important;
      background: #4CAF50 !important;
      color: white !important;
      border: none !important;
    }
    .hidden {
      display: none !important;
    }
    #gaze-pointer {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
      transform: translate(-10px, -10px);
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>Gaze Tracking Experiment</h1>
  <div id="status">Status: Not started</div>
  <button id="startBtn">Start Tracking</button>

  <div id="tracking-ui" class="hidden">
    <h2>Look at this image:</h2>
    <div style="position:relative">
      <img id="target-image" src="https://via.placeholder.com/600x400?text=Loading..." alt="Test image">
      <div id="gaze-pointer"></div>
    </div>
    <pre id="output">Gaze data will appear here...</pre>
  </div>

  <script>
    const statusEl = document.getElementById('status');
    const startBtn = document.getElementById('startBtn');
    const trackingUI = document.getElementById('tracking-ui');
    const targetImage = document.getElementById('target-image');
    const gazePointer = document.getElementById('gaze-pointer');
    const outputEl = document.getElementById('output');

    // Replace with raw GitHub URLs
    const images = [
      'https://raw.githubusercontent.com/rebecca-troy/gazeTracker/main/Abstract1.jpg',
      'https://raw.githubusercontent.com/rebecca-troy/gazeTracker/main/Abstract2.jpg',
      'https://raw.githubusercontent.com/rebecca-troy/gazeTracker/main/Abstract3.jpg'
    ];

    let currentImageIndex = 0;
    let gazeData = [];

    startBtn.addEventListener('click', () => {
      statusEl.textContent = "Calibrating...";
      startBtn.disabled = true;

      GazeCloudAPI.StartEyeTracking();

      GazeCloudAPI.OnCalibrationComplete = () => {
        statusEl.textContent = "Calibrated! Tracking...";
        trackingUI.classList.remove('hidden');
        targetImage.src = images[currentImageIndex];
        startTracking();
        startImageCycle();
      };

      GazeCloudAPI.OnError = (err) => {
        statusEl.textContent = "Error: " + err;
      };
    });

    function startTracking() {
      GazeCloudAPI.OnResult = (GazeData) => {
        gazePointer.style.left = GazeData.docX + 'px';
        gazePointer.style.top = GazeData.docY + 'px';

        gazeData.push({
          timestamp: new Date().toISOString(),
          x: GazeData.docX,
          y: GazeData.docY,
          image: images[currentImageIndex]
        });

        const lastPoints = gazeData.slice(-5).reverse();
        outputEl.textContent = lastPoints.map(p =>
          `${p.timestamp.split('T')[1].split('.')[0]}: (${Math.round(p.x)}, ${Math.round(p.y)})`
        ).join('\n');
      };
    }

    function startImageCycle() {
      setInterval(() => {
        currentImageIndex = (currentImageIndex + 1) % images.length;
        targetImage.src = images[currentImageIndex];
        outputEl.textContent += `\n\nIMAGE CHANGED TO #${currentImageIndex + 1}\n`;
      }, 10000); // every 10 seconds
    }
  </script>
</body>
</html>
