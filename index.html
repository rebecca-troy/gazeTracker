<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gaze Test</title>
  <!-- Preconnect to speed up API load -->
  <link rel="preconnect" href="https://api.gazerecorder.com">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      padding: 20px;
    }
    #debug {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      background: white;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>Gaze Tracking Debug</h1>
  <button id="startBtn">Initialize Eye Tracking</button>
  <div id="status">Status: Ready</div>
  
  <!-- Debug info container -->
  <div id="debug">
    <h3>Debug Information:</h3>
    <div id="loadStatus">API: Not loaded yet</div>
    <div id="httpsStatus">HTTPS: Checking...</div>
    <div id="cameraStatus">Camera: Not accessed</div>
  </div>

  <!-- Load API with fallback -->
  <script>
    // 1. First verify basic page functionality
    document.getElementById('httpsStatus').textContent = 
      'HTTPS: ' + (window.location.protocol === 'https:' ? 'Yes' : 'NO - REQUIRED');
    
    // 2. Check if API loaded properly
    const apiScript = document.createElement('script');
    apiScript.src = 'https://api.gazerecorder.com/GazeCloudAPI.js';
    apiScript.onload = () => {
      document.getElementById('loadStatus').textContent = 'API: Loaded successfully';
      console.log('GazeCloudAPI loaded:', typeof GazeCloudAPI);
    };
    apiScript.onerror = () => {
      document.getElementById('loadStatus').textContent = 'API: FAILED to load';
      console.error('Failed to load GazeCloudAPI');
    };
    document.head.appendChild(apiScript);

    // 3. Initialize with checks
    document.getElementById('startBtn').addEventListener('click', () => {
      try {
        if (typeof GazeCloudAPI === 'undefined') {
          throw new Error('API not loaded');
        }
        
        document.getElementById('status').textContent = 'Status: Starting...';
        
        GazeCloudAPI.StartEyeTracking();
        
        GazeCloudAPI.OnCalibrationComplete = () => {
          document.getElementById('status').textContent = 'Status: Calibrated!';
          document.getElementById('cameraStatus').textContent = 'Camera: Active';
        };
        
        GazeCloudAPI.OnCamDenied = () => {
          document.getElementById('status').textContent = 'Error: Camera denied';
          document.getElementById('cameraStatus').textContent = 'Camera: DENIED';
        };
        
        GazeCloudAPI.OnError = (err) => {
          document.getElementById('status').textContent = 'Error: ' + err;
          console.error('GazeCloud Error:', err);
        };
        
      } catch (error) {
        document.getElementById('status').textContent = 'Crash: ' + error.message;
        console.error('Initialization error:', error);
      }
    });
  </script>
</body>
</html>
