<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gaze Tracker with Dot</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh@0.4/face_mesh.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <style>
    video, canvas {
      position: absolute;
      left: 0;
      top: 0;
      transform: scaleX(-1); /* Mirror for webcam */
    }
    #direction {
      position: absolute;
      top: 10px;
      left: 10px;
      background: black;
      color: white;
      padding: 10px;
      font-size: 18px;
      z-index: 10;
    }
    #gaze-dot {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      z-index: 15;
    }
  </style>
</head>
<body>
  <video class="input_video" autoplay muted playsinline></video>
  <canvas class="output_canvas"></canvas>
  <div id="direction">Looking: ...</div>
  <div id="gaze-dot"></div>

  <script>
    const video = document.querySelector('.input_video');
    const canvas = document.querySelector('.output_canvas');
    const ctx = canvas.getContext('2d');
    const dirDisplay = document.getElementById('direction');
    const gazeDot = document.getElementById('gaze-dot');

    const faceMesh = new FaceMesh({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh@0.4/${file}`
    });

    faceMesh.setOptions({
      maxNumFaces: 1,
      refineLandmarks: true,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });

    faceMesh.onResults(onResults);

    const camera = new Camera(video, {
      onFrame: async () => {
        await faceMesh.send({ image: video });
      },
      width: 640,
      height: 480
    });
    camera.start();

    function onResults(results) {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);

      if (results.multiFaceLandmarks.length === 0) return;

      const lm = results.multiFaceLandmarks[0];

      // Left eye landmarks
      const iris = lm[468];
      const left = lm[33];
      const right = lm[133];
      const top = lm[159];
      const bottom = lm[145];

      const eyeWidth = right.x - left.x;
      const eyeHeight = bottom.y - top.y;

      const xNorm = (iris.x - left.x) / eyeWidth;
      const yNorm = (iris.y - top.y) / eyeHeight;

      // Direction interpretation
      let hDir = "Center", vDir = "Center";
      if (xNorm < 0.35) hDir = "Left";
      else if (xNorm > 0.65) hDir = "Right";

      if (yNorm < 0.35) vDir = "Up";
      else if (yNorm > 0.65) vDir = "Down";

      dirDisplay.textContent = `Looking: ${vDir}-${hDir}`;

      // Map to screen coords
      const screenX = canvas.width * xNorm;
      const screenY = canvas.height * yNorm;
      gazeDot.style.left = `${screenX}px`;
      gazeDot.style.top = `${screenY}px`;
    }
  </script>
</body>
</html>
